        <br>
        <h3>Evaluation Factors</h3>
        <table>
            <thead>
            <tr>
                <th>Factor</th>
                <th>Rating</th>
                <th>Comments</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                 <td>Job Knowledge</td>
                    <td>
                    
                        <input type="radio" id="job_knowledge_meet_expectation" name="job_knowledge" value="Meet Expectation">
                        <label for="meet_expectation">
                            <i class="fas fa-check"></i>
                            Meet Expectation
                        </label>

                        <input type="radio" id="job_knowledge_exception" name="job_knowledge" value="Exception">
                        <label for="job_knowledge_exception">Exception</label>

                        <input type="radio" id="job_knowledge_need_improvement" name="job_knowledge" value="Need Improvement">
                        <label for="job_knowledge_need_improvement">Need Improvement</label>
                    
                    </td>
                <td><textarea name="job_knowledge_comments"></textarea></td>
            </tr>
            <tr>
                <td>Work Quality</td>
                <td>
                    <input type="radio" id="work_quality_meet_expectation" name="work_quality" value="Meet Expectation">
                    <label for="work_quality_meet_expectation">Meet Expectation</label>

                    <input type="radio" id="work_quality_exception" name="work_quality" value="Exception">
                    <label for="work_quality_exception">Exception</label>

                    <input type="radio" id="work_quality_need_improvement" name="work_quality" value="Need Improvement">
                    <label for="work_quality_need_improvement">Need Improvement</label>
                </td>
                <td><textarea name="work_quality_comments"></textarea></td>
            </tr>
            <tr>
                <td>Work Rate</td>
                <td>
                    <input type="radio" id="work_rate_meet_expectation" name="work_rate" value="Meet Expectation">
                    <label for="work_rate_meet_expectation">Meet Expectation</label>
                    <input type="radio" id="work_rate_exception" name="work_rate" value="Exception">
                    <label for="work_rate_exception">Exception</label>
                    <input type="radio" id="work_rate_need_improvement" name="work_rate" value="Need Improvement">
                    <label for="work_rate_need_improvement">Need Improvement</label> 
                </td>
                <td><textarea name="work_rate_comments"></textarea></td>
            </tr>
            <tr>
                <td>Communication</td>
                <td>
                    <input type="radio" id="communication_meet_expectation" name="communication" value="Meet Expectation">
                    <label for="communication_meet_expectation">Meet Expectation</label>
                    <input type="radio" id="communication_exception" name="communication" value="Exception">
                    <label for="communication_exception">Exception</label>
                    <input type="radio" id="communication_need_improvement" name="communication" value="Need Improvement">
                    <label for="communication_need_improvement">Need Improvement</label>
                </td>
                <td><textarea name="work_rate_comments"></textarea></td>
            </tr>
            <tr>
                <td>Interpersonal</td>
                <td>
                    <input type="radio" id="interpersonal_meet_expectation" name="interpersonal" value="Meet Expectation">
                    <label for="interpersonal_meet_expectation">Meet Expectation</label>
                    <input type="radio" id="interpersonal_exception" name="interpersonal" value="Exception">
                    <label for="interpersonal_exception">Exception</label>
                    <input type="radio" id="interpersonal_need_improvement" name="interpersonal" value="Need Improvement">
                    <label for="interpersonal_need_improvement">Need Improvement</label>
                </td>
                <td><textarea name="work_rate_comments"></textarea></td>
            </tr>
            <tr>
                <td>Project Participation(No. Kaizen)</td>
                <td>
                    <input type="radio" id="project_participation_meet_expectation" name="project_participation" value="Meet Expectation">
                    <label for="project_participation_meet_expectation">Meet Expectation</label>
                    <input type="radio" id="project_participation_exception" name="project_participation" value="Exception">
                    <label for="project_participation_exception">Exception</label>
                    <input type="radio" id="project_participation_need_improvement" name="project_participation" value="Need Improvement">
                    <label for="project_participation_need_improvement">Need Improvement</label>
                </td>
                <td><textarea name="project_participation_comments"></textarea></td>
            </tr>
            <tr>
                <td>Multi Skilled Developed</td>
                <td>
                    <input type="radio" id="multi_skilled_developed_meet_expectation" name="multi_skilled_developed" value="Meet Expectation">
                    <label for="multi_skilled_developed_meet_expectation">Meet Expectation</label>
                    <input type="radio" id="multi_skilled_developed_exception" name="multi_skilled_developed" value="Exception">
                    <label for="multi_skilled_developed_exception">Exception</label>
                    <input type="radio" id="multi_skilled_developed_need_improvement" name="multi_skilled_developed" value="Need Improvement">
                    <label for="multi_skilled_developed_need_improvement">Need Improvement</label>
                    
                    
                </td>
                <td><textarea name="multi_skilled_developed_comments"></textarea></td>
            </tr>

            </tbody>
        </table>

        <br>
        <p>Employee Confirmation: <p>
            <input type="checkbox" name="employee_confirmation" required> I have reviewed and confirm the accuracy of the information in this evaluation.</p>
        <button type="submit">Submit Evaluation</button>
        <button type="button" class="btn btn-primary"> Cancel </button>
