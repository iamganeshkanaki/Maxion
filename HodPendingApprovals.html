        <script>
          function searchEmployee() {
           var input, filter, table, tr, tdName, tdTktNo, i, txtValueName, txtValueTktNo;
           input = document.getElementById("searchInput");
           filter = input.value.toUpperCase();
           table = document.querySelector("table");
           tr = table.getElementsByTagName("tr");
           for (i = 0; i < tr.length; i++) {
               tdName = tr[i].getElementsByTagName("td")[1]; // Employee Name column
               tdTktNo = tr[i].getElementsByTagName("td")[2]; // TKT.NO column
               if (tdName && tdTktNo) {
                   txtValueName = tdName.textContent || tdName.innerText;
                   txtValueTktNo = tdTktNo.textContent || tdTktNo.innerText;
                   if (txtValueName.toUpperCase().indexOf(filter) > -1 || txtValueTktNo.toUpperCase().indexOf(filter) > -1) {
                       tr[i].style.display = "";
                   } else {
                       tr[i].style.display = "none";
                   }
               }
           }
       }
       </script>
