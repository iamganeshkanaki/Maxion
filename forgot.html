<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>

<body>

    <form id="forgot-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit" id="forgot">Submit</button>
    </form>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        document.getElementById("forgot-form").addEventListener('submit', function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            let formDataObject = {};
            for (var pair of formData.entries()) {
                formDataObject[pair[0]] = pair[1];
            }
            console.log(formDataObject.email);
            fetch('http://127.0.0.1:12345/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({                    
                    to: formDataObject.email,
                    subject: 'Test Email',
                    text: 'This is a test email sent from JavaScript',
                }),
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Email sent successfully');
                    } else {
                        console.error('Error sending email');
                    }
                })
                .catch(error => {
                    console.error('Error sending email:', error);
                });
        });
    </script>

</body>

</html>
