<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div>
                <a class="navbar-brand" href="#">Company Name</a>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1>Profile</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <form id="empData" class="col-md-8">
                <label for="name">Name</label>
                <label for="name" id="name" class="form-control mb-3"></label>


                <label for="tkt">TKT.No</label>
                <label for="tkt" id="tkt" class="form-control mb-3"></label>

                <label for="dsgn">Designation</label>
                <span id="dsgn" name="designation" class="form-control mb-3"> </span>

                <label for="dept">Department</label>
                <span id="dept" name="dept" class="form-control mb-3"></span>

                <label for="DOJ">Date of Joining</label>
                <span id="DOJ" class="form-control mb-3"></span>
                <!-- <input type="text" id="" name="date-of-joining" class="form-control mb-3"> -->

                <a href="Editprofile.html" class="text-white"> <button class="btn btn-primary mr-2"> Edit </button> </a>
                <button class="btn btn-secondary"> <a href="ManageEmployee1.html" id="cancel"
                        class="text-white">Cancel</a> </button>
                </a>
            </form>
        </div>
    </div>

    <div class="container mt-5">
        <h1>Attendance</h1>
        <div class="row">
            <div class="col-md-6">
                <label for="ename">Name</label>
                <span id="ename" name="attendance-name" class="form-control mb-3"></span>

                <label for="attendance">Attendance</label>
                <input type="text" id="attendance" name="attendance" class="form-control mb-3">
            </div>
        </div>
        <button class="btn btn-primary mr-2">Submit</button>
        <button class="btn btn-secondary"> <a href="manageemployee.html" class="text-white">Cancel</a> </button>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="text-center">
            &copy; 2024 Company Name. All Rights Reserved.
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script src="../../JS/profile.js"></script>


</html>
