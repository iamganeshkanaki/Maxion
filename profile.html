<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div>
                <a class="navbar-brand" href="#">Company Name</a>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1>Profile</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="col-md-8">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control mb-3">

                <label for="tkt-no">TKT.No</label>
                <input type="text" id="tkt-no" name="tkt-no" class="form-control mb-3">

                <label for="designation">Designation</label>
                <input type="text" id="designation" name="designation" class="form-control mb-3">

                <label for="dept">Dept</label>
                <input type="text" id="dept" name="dept" class="form-control mb-3">

                <label for="date-of-joining">Date of Joining</label>
                <input type="text" id="date-of-joining" name="date-of-joining" class="form-control mb-3">

                <button class="btn btn-primary mr-2"> <a href="Editprofile.html" class="text-white">Edit</a> </button>
                <button class="btn btn-secondary"> <a href="manageemployee.html" class="text-white">Cancel</a> </button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1>Attendance</h1>
        <div class="row">
            <div class="col-md-6">
                <label for="attendance-name">Name</label>
                <input type="text" id="attendance-name" name="attendance-name" class="form-control mb-3">

                <label for="attendance">Attendance</label>
                <input type="text" id="attendance" name="attendance" class="form-control mb-3">
            </div>
        </div>
        <button class="btn btn-primary mr-2">Submit</button>
        <button class="btn btn-secondary"> <a href="manageemployee.html" class="text-white">Cancel</a> </button>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="text-center">
            &copy; 2024 Company Name. All Rights Reserved.
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
