<!DOCTYPE html>
<html>
<head>
  <title>Staff Performance Appraisal Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="staffPerformanceAppraisal">
    <h2>Staff Performance Appraisal Form</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="employeeId">Employee ID:</label>
      <input type="text" id="employeeId" name="employeeId">
    </div>
    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" id="department" name="department">
    </div>
    <div class="form-group">
      <label for="classificationTitle">Classification Title:</label>
      <input type="text" id="classificationTitle" name="classificationTitle">
    </div>
    <div class="form-group">
      <label for="appraisalPeriodFrom">Appraisal Period:</label>
      <input type="date" id="appraisalPeriodFrom" name="appraisalPeriodFrom">
      <label for="appraisalPeriodTo">To:</label>
      <input type="date" id="appraisalPeriodTo" name="appraisalPeriodTo">
    </div>
    <div class="form-group">
      <label for="overallRating">Overall Appraisal Rating:</label>
      <select id="overallRating" name="overallRating">
        <option value="exceedsStandards">Exceeds Standards</option>
        <option value="achievesStandards">Achieves Standards</option>
        <option value="belowStandards">Below Standards</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
